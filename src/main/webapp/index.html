<html>
<head>
	<style type="text/css">
	  html {
    font-family: GillSans, Calibri;
  }
.dText {
    font-family: Faruma;
    font-size: 200%;	
}
    </style>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
<script>

$(document).ready(function(){
	$("#form").submit(function(){
	eTextValue=document.getElementById("eText").value;
		$.post("http://translate-dhivehi.rhcloud.com/Translator/services/Translate?wsdl/Translate",
		{
			eText: eTextValue
		},
		function(data){
			dText.innerHTML=data.childNodes[0].childNodes[0].data;
			dText.show();
		});
		return false;
	});
});


</script>

	<div class="container">
		<h1 >Translator</h1>
	</div>
<div class="container" align = "center">
	<form id="form" method="post" align = "center" action="">
				<div class="input-field col s12">
					<input id="eText" type="text" class="validate">
					<label for="eText">Enter english text</label>
				</div>
 		<input class="waves-effect waves-light btn-large" type="submit" value="Translate"></input>
	</form>
	<div id="dText" class= "containner #ef9a9a red lighten-3 dText" style="display:none">
			<br>
			<br>
			<br>
			<br>
	</div>
</div>

<script>
</script>

</body>
</html>
